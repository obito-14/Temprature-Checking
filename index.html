<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card_container">
        <div class="card">
           
            <div class="Enter">
                <input type="text" id="enter_city" placeholder="Enter City Name" spellcheck="false" autocomplete="none">
              <button><img src="/images/search.png" id="search"></button>
            </div>
            <div class="error">
                <h1>Invalid City Name</h1>
              </div>
            <div class="whether">
            <img src="/images/clear.png" id="whether-img">
            <h1 class="temp">7Â°C</h1>
            <h1 class="city_name">New York</h1>
            <div class="other_container">
                <div class="other1">
                   <div class="humidity_img">
                    <img src="/images/humidity.png">
                   </div>
                    <div>
                        <p class="humidity">50%</p>
                        <span>Humidity</span>
                    </div>
                <div class="other2">
                   <div class="wind_img">
                    <img src="/images/wind.png">
                   </div>
                    <div>
                        <p class="wind">5 Km/h</p>
                        <span>Wind Speed</span>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
